<html>
  <head>
    <title>Title</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Vowel Count
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <label for="vowelCount">Enter a word to see how many vowels it contains</label>
            <input type="text" id="vowelInput"><br/>
            <button type="button" class="btn btn-primary" id="vowelSubmit" onClick="handleVowelSubmit()">Submit</button><br/>
            <h2 id="vowelOutput"></h2>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            String Incrementer
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <label for="incrementString">Enter a valid string:</label>
            <input type="text" id="incrementInput"><br/><br/>
            <button type="button" class="btn btn-primary" id="incrementSubmit" onClick="handleIncrementSubmit()">Submit</button>
            <button type="button" class="btn btn-primary" id="incrementAgain" onClick="incrementAgain()">Increment Again</button><br/>
            <h2 id="incrementOutput"></h2>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Hex Value to RGB
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <label for="hexCount">Enter a valid hex color value:</label>
            <input type="text" id="hexInput"><br/>
            <button type="button" class="btn btn-primary" id="hexSubmit" onClick="handleHexSubmit()">Submit</button><br/>
            <h2 id="hexColor">Your Color</h2><br>
            <h2>R: <span id="red"></span>  G:<span id="green"></span>  B:<span id="blue"></span></h2>          
          </div>
        </div>
      </div>
    </div>
    <script src="./js/scripts.js"></script>
  </body>
</html>
